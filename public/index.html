<!DOCTYPE html>
  
  <html>
    
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <link type="text/css" rel="stylesheet" href="css/styles.css" media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script src="/bower_components/angular/angular.min.js"></script>
      <script src="/bower_components/angular-route/angular-route.js"></script>
      <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
      <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    
      <script src="js/meowApp.js"></script>
 
    </head>

    <body ng-app="meowApp" class="blue-grey darken-4">

      <nav class="orange darken-3">

        <div class="nav-wrapper container">
          <a id="logo-container" href="#/" class="brand-logo">
            
            <div class="logo hide-on-small-only"></div>
            Meow Meow

          </a>

          <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>

          <ul class="right hide-on-med-and-down">
            <li ng-show="authenticated">Signed in as {{current_user}}</li>
            <li><a href="#/" >Home</a></li>
            <li><a href="#/login" ng-hide="authenticated">Login</a></li>
            <li><a href="#/signup" ng-hide="authenticated">Register</a></li>
            <li><a href="#/" ng-click="signout()" ng-show="authenticated">Logout</a></li>
        
          </ul>

        </div>

        <ul id="slide-out" class="side-nav">
          
            <li ng-show="authenticated" class="black-text">Signed in as {{current_user}}</li>
            <li><a href="#/">Home</a></li>
            <li><a href="#/login" ng-hide="authenticated">Login</a></li>
            <li><a href="#/signup" ng-hide="authenticated">Register</a></li>
            <li><a href="#/" ng-click="signout()" ng-show="authenticated">Logout</a></li>
            
          
        </ul>
      
      </nav>

      <main class="section no-pad-bot animate" id="main" ng-view="">
        
        

      </main>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="js/init.js"></script>
        
    </body>
 
  </html>
